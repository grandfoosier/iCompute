<!DOCTYPE html>
<html>
<head>
  <title>iCompute question addition</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="row mx-3 justify-content-end">
    <a class="btn btn-link" href="/manageMCQs.html" role="button">Back</a>
  </div>
  <div align="center">
    <form class="createMCQ">
      <h1>Create a new multiple choice question</h1></br>
      <textarea class="question col-9" placeholder="Question" rows="4" cols="50" required
	      ></textarea><p></p>
	  <p>Enter the answer choices and indicate which is correct</p>
	  <input type="radio" id="corrop1" name="corr_op" value=0 required>
      <textarea class="option1 col-6" placeholder="Option A" rows="1" required
	      ></textarea></br>
	  <input type="radio" id="corrop2" name="corr_op" value=1>
      <textarea class="option2 col-6" placeholder="Option B" rows="1" required
	      ></textarea></br>
	  <input type="radio" id="corrop3" name="corr_op" value=2>
      <textarea class="option3 col-6" placeholder="Option C" rows="1" required
	     ></textarea></br>
	  <input type="radio" id="corrop4" name="corr_op" value=3>
      <textarea class="option4 col-6" placeholder="Option D" rows="1" required
	      ></textarea></br><p></p>
      <button type="submit" class="btn btn-success mx-5">Create question</button>
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app.js"></script>
</body>
</html>
