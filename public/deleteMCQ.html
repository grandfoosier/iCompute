<!DOCTYPE html>
<html>
<head>
  <title>iCompute question deletion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="row mx-3 justify-content-end">
    <a class="btn btn-link" href="/manageMCQs.html" role="button">Back</a>
  </div>
  <div align="center">
    <form class="deleteMCQ">
      <h1>Delete a multiple choice question</h1></br>
	  <div class="row mx-3 justify-content-center">
	    <select id="mcq_dd" class="col-9" required></select></br>
      </div></br>

	  <!-- Button trigger modal -->
	  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteMCQ_modal">
        Delete question
      </button>

	  <!-- Modal -->
	  <div class="modal fade" id="deleteMCQ_modal" tabindex="-1" role="dialog" aria-labelledby="deleteMCQLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
		  <div class="modal-content">
		    <div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Confirm deletion</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		    </div>
		    <div class="modal-body">
			  Do you really want to delete this question?
		    </div>
		    <div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			  <button type="submit" class="btn btn-danger">Yes, delete</button>
		    </div>
		  </div>
	    </div>
	  </div>
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app.js"></script>
  <script>
    window.onload = function () {
	  get('/getMCQs', {})
	  .then (function (response) {
		return response.json()
	    .then (function (data) {
		  $('#mcq_dd').prepend('<option value="" disabled="disabled" selected="selected">Select</option>')
		  for (var key=0, size=data.length; key<size; key += 4) {
            $("#mcq_dd").append(new Option(data[key].Y +': '+ data[key].Q, data[key].ID));
          }
	    })
	  })
	}
  </script>
</body>
</html>
