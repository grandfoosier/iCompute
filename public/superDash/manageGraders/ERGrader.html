<!DOCTYPE html>
<html>
<head>
  <title>iCompute grader modification</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">iCompute</a>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
					<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="btn btn-link" href="../manageGraders/" role="button">Back</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container pt-5">
		<div class="row justify-content-end">
			<div class="col-4 pt-4">
				<h1 class="font-weight-light text-right"> </h1>
			</div>
		</div>
	</div>

<!-- Body -->
<body>
  <div class="mx-5" align="center">
    <form class="ERGrader">
      <h1>Edit or remove a grader</h1></br>
      <div class="row justify-content-center">
        <select id="grader_dd" class="col-5" required></select></br>
      </div></br>

      <div class="row m-3 justify-content-center">
        <div class="col-2">
          <button type="button" class="btn btn-block btn-secondary" value="edit" onclick='f1(this)'>Edit</button>
        </div>
        <!-- Button trigger modal -->
        <div class="col-2">
          <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#deleteGrd_modal">
            Remove
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="deleteGrd_modal" tabindex="-1" role="dialog" aria-labelledby="deleteGrdLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm removal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Do you really want to remove this grader?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" value="rem" onclick="f1(this)">Yes, remove</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app_Users.js"></script>
  <script>
  window.onload = function () {
    get('/getGraders', {})
    .then (function (response) {
      return response.json()
      .then (function (data) {
        $('#grader_dd').prepend('<option value="" disabled="disabled" selected="selected">Select</option>')
        for (var key=0, size=data.length; key<size; key += 1) {
          $("#grader_dd").append(new Option(data[key].name, data[key].ID));
        }
      })
    })
  }
  function f1(objButton){
    var dd = document.getElementById('grader_dd');
    var g_id = dd.options[dd.selectedIndex].value;
    if (objButton.value == 'rem') {
      post('/removeGrader', {g_id });
      window.location.href='../manageGraders/';
    }
    else {
      window.location.href='editGrader.html?g_id='+g_id;
    }
  }
  </script>
</body>
</html>
