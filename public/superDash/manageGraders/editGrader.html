<!DOCTYPE html>
<html>
<head>
  <title>iCompute grader edit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/iCompute.css">
</head>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-default bg-muted shadow fixed-top">
  <div class="container">
    <span class="navbar-brand">iCompute</span>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="btn btn-link" href="../manageGraders/" role="button">Back</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pt-5">
  <div class="row justify-content-end">
    <div class="col-4 pt-4">
      <h1 class="font-weight-light text-right"> </h1>
    </div>
  </div>
</div>

<!-- Body -->
<body>
  <div class="mx-5" align="center">
    <form class="editGrader">
      <h1>Edit a grader</h1></br>
      <input type="hidden" class="g_id" id="g_id" value="-1"></input>
      <textarea class="graderName" id="graderName" placeholder="Name" rows="1" cols="75" required></textarea></br><p></p>
      <button type="submit" class="btn btn-secondary m-3">Update Grader</button>
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app_Users.js"></script>
  <script>
  window.onload = function () {
    var g_id = location.search.substring(1).split("=")[1];
    get('/getGraders', {})
    .then (function (response) {
      return response.json()
      .then (function (data) {
        for (var key=0, size=data.length; key<size; key += 1) {
          if (data[key].ID == g_id) {
            $("#graderName").html(data[key].name);
            $("#g_id").val(data[key].ID);
          }
        }
      })
    })
  }
  </script>
</body>
</html>
