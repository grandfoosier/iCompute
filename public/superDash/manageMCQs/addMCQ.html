<!DOCTYPE html>
<html>
<head>
  <title>iCompute question addition</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">iCompute</a>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
					<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="btn btn-link" href="../manageMCQs/" role="button">Back</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container pt-5">
		<div class="row justify-content-end">
			<div class="col-4 pt-4">
				<h1 class="font-weight-light text-right"> </h1>
			</div>
		</div>
	</div>

<!-- Body -->
<body>
  <div class="mx-5" align="center">
    <form class="addMCQ">
      <h1>Add a new multiple choice question</h1></br>
      <textarea class="question" placeholder="Question" rows="4" cols="75" required
	      ></textarea><p></p>
	  <p>Enter the answer choices and indicate which is correct</p>
	  <input type="radio" id="corrop1" name="corr_op" value=0 required>
      <textarea class="option1" placeholder="Option A" rows="1" cols="50" required
	      ></textarea></br>
	  <input type="radio" id="corrop2" name="corr_op" value=1>
      <textarea class="option2" placeholder="Option B" rows="1" cols="50" required
	      ></textarea></br>
	  <input type="radio" id="corrop3" name="corr_op" value=2>
      <textarea class="option3" placeholder="Option C" rows="1" cols="50" required
	     ></textarea></br>
	  <input type="radio" id="corrop4" name="corr_op" value=3>
      <textarea class="option4" placeholder="Option D" rows="1" cols="50" required
	      ></textarea></br><p></p>
      <button type="submit" class="btn btn-success m-3">Add question</button>
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app.js"></script>
</body>
</html>
