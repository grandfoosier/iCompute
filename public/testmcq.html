<!DOCTYPE html>
<html>
<head>
  <title>iCompute make a question paper</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row mx-3 justify-content-end">
    <a class="btn btn-link" href="SelectDBpage.html" role="button">Back</a>
  </div>
  <div class="ml-3">
    <div class="row">
      <div class="col-6">
        <form class="AllMCQ">
          <p>All questions</p>
	        <div class="row mx-3">
	          <select id="mcq_dd" class="col-9"></select></br>
          </div>
	        <input type="submit" class="my-3" value="Add question">
        </form>
      </div>
      <div class="col-6">
        <form class="TestMCQ">
          <p>Test questions</p>
          <div class="row mx-3">
            <select id="test_dd" class="col-9"></select></br>
          </div>
          <input type="submit" class="my-3" value="Remove question">
        </form>
      </div>
    </div>
  </div>
</body>
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/app.js"></script>
  <script>
    window.onload = function () {
      var ref = window.location.href
      var grade = (ref.substring(ref.length - 1, ref.length))

	  get('/getMCQs', {})
	  .then (function (response) {
		return response.json()
	    .then (function (data) {
		  for (var key=0, size=data.length; key<size; key += 4) {
            $("#mcq_dd").append(new Option(data[key].Q, data[key].ID));
          }
	    })
	  })

      post('/getTestQs', {'grade': grade})
      .then (function (response) {
        return response.json()
        .then (function (result) {
          result.forEach((question) => {
            $("#test_dd").append(new Option(question.text, question.q_id));
          })
        })
	  })
	}
  </script>

</body>
</html>
